<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mukta:wght@275;300;800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Architects+Daughter:wght@400&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Andika+New+Basic:wght@700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Andika:wght@400&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anek+Gujarati:wght@500&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #030202;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .container {
            text-align: center;
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cart-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .cart-container h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 48px;
            color: #000;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center; /* Alinha verticalmente os itens no centro */
            font-size: 24px;
            margin-bottom: 10px;
            color: #000;
        }

        .cart-item img {
            width: 50px; /* Ajuste o tamanho da imagem conforme necessÃ¡rio */
            height: 50px;
            margin-right: 10px; /* EspaÃ§o entre a imagem e o texto */
        }

        .cart-item span {
            font-weight: bold;
            flex-grow: 1; /* Faz o span ocupar o espaÃ§o restante */
        }

        .remove-item {
            cursor: pointer;
            font-size: 20px;
            color: red;
            background: none;
            border: none;
            margin-left: 10px;
        }

        .total {
            font-size: 32px;
            margin-top: 20px;
            color: #000;
            font-weight: bold;
        }

        .checkout-button, .clear-cart-button {
            width: 198px;
            height: 44px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 16px;
            margin-top: 20px;
        }

        .checkout-button {
            background: #191919;
        }

        .clear-cart-button {
            background: red;
        }

        .back-to-shop {
            display: block;
            margin-top: 20px;
            color: #191919;
            text-decoration: none;
            font-size: 14px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
        }

        .quantity-button {
            background: #191919;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 5px;
        }

        .cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #fff;
            background: #191919;
            padding: 10px;
            border-radius: 50%;
        }

        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background: red;
            color: #fff;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 14px;
            font-weight: bold;
        }

        .tooltip {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background: #fff;
            color: #000;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 250px;
            z-index: 10;
            font-size: 16px;
            text-align: left;
        }

        .cart-icon:hover + .tooltip {
            display: block;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h1>Carrinho</h1>
        <div id="cart-items"></div> <!-- Container para os itens do carrinho -->
        <div class="total">Total: R$ 0,00</div>
        <button class="checkout-button" onclick="finalizePurchase()">Finalizar Compra</button>
        <button class="clear-cart-button" onclick="clearCart()">Limpar Carrinho</button>
        <a href="../TelaOFC/index.html" class="back-to-shop">Voltar para a Loja</a>
    </div>

    <div class="cart-icon">
        ðŸ›’
        <div id="cart-count" class="cart-count">0</div>
    </div>

    <div id="cart-tooltip" class="tooltip"></div>

    <script>

        
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function updateCartDisplay() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = ''; // Limpa os itens existentes
            let total = 0;

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>Seu carrinho estÃ¡ vazio.</p>';
            } else {
                cart.forEach(item => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.innerHTML = `
                        <img src="${item.image}" alt="${item.name}">
                        <span>${item.name}</span>
                        <div class="quantity-controls">
                            <button class="quantity-button" onclick="changeQuantity('${item.name}', -1)">-</button>
                            <span class="quantity">${item.quantity}</span>
                            <button class="quantity-button" onclick="changeQuantity('${item.name}', 1)">+</button>
                        </div>
                        <span class="price">R$ ${item.price.toFixed(2).replace('.', ',')}</span>
                        <button class="remove-item" onclick="removeItem('${item.name}')">âœ•</button>
                    `;
                    cartItemsContainer.appendChild(cartItem);
                    total += item.price * item.quantity;
                });
            }

            document.querySelector('.total').textContent = `Total: R$ ${total.toFixed(2).replace('.', ',')}`;
            updateCartCount();
            updateTooltip();
        }

        function changeQuantity(itemName, change) {
            const item = cart.find(i => i.name === itemName);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeItem(itemName);
                }
            }
            updateCartDisplay();
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function removeItem(itemName) {
            cart = cart.filter(item => item.name !== itemName);
            updateCartDisplay();
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function clearCart() {
            cart = [];
            updateCartDisplay();
            localStorage.removeItem('cart');
        }

        function updateCartCount() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').textContent = totalItems;
        }

        function updateTooltip() {
            const tooltip = document.getElementById('cart-tooltip');
            let content = '<h3>Itens no Carrinho:</h3>';
            cart.forEach(item => {
                content += `<div>${item.name} - ${item.quantity} x R$ ${item.price.toFixed(2).replace('.', ',')}</div>`;
            });
            content += `<div><strong>Total: ${document.querySelector('.total').textContent}</strong></div>`;
            tooltip.innerHTML = content;
        }

        function finalizePurchase() {
            window.location.href = 'summary.html';
        }

        window.onload = function() {
            updateCartDisplay();
        };
    </script>
</body>
</html>
